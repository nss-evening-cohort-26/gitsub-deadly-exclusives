<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitSub - Packages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div id="navbar-container"></div>

  <div id="sidebar">Sidebar</div>

  <div id="display-body"></div>

  <form id="submit-package-form">
    <div class="mb-3">
      <label for="name-input" class="form-label">Package Name:</label>
      <input id="name-input" class="form-control" type="text" placeholder="Enter Package Name Here" aria-label="default input example">
    </div>
    <div class="mb-3">
      <label for="description-area" class="form-label">Package Description</label>
      <textarea class="form-control" id="description-area" rows="3" placeholder="Enter Package Description Here"></textarea>
    </div>
    <div class="mb-3">
      <label for="url-input" class="form-label">Link for additional details:</label>
      <input id="url-input" class="form-control" type="text" placeholder="Enter URL Here" aria-label="default input example">
    </div>
    <button id="submit-package" type="submit" class="btn btn-primary submit-btn">Create Package</button>
  </form>
  <form id="submit-form">
    </form>

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
